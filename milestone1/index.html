

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header>
    <h1>Resume Builder</h1>
  </header>
  <main>
    <section id="personal-info">
      <h2>Personal Information</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
      </form>
    </section>
    <section id="education">
      <h2>Education</h2>
      <form>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree"><br><br>
        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution"><br><br>
        <label for="grad-date">Graduation Date:</label>
        <input type="date" id="grad-date" name="grad-date"><br><br>
      </form>
    </section>
    <section id="work-experience">
      <h2>Work Experience</h2>
      <form>
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title"><br><br>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company"><br><br>
        <label for="job-desc">Job Description:</label>
        <textarea id="job-desc" name="job-desc"></textarea><br><br>
      </form>
    </section>
    <section id="skills">
      <h2>Skills</h2>
      <form>
        <label for="skill">Skill:</label>
        <input type="text" id="skill" name="skill"><br><br>
        <label for="level">Level:</label>
        <select id="level" name="level">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select><br><br>
      </form>
    </section>
  </main>
  <footer>
    <button id="generate-resume">Generate Resume</button>
  </footer>

  <script src="script.js"></script> <!-- link to external script -->
</body>
</html>
